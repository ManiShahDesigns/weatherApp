<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="container">
    <h1 id="city-name"></h1>
    <h3 id="temperature"></h3>
    <h3 id="weather-description"></h3>
    <img id="icon">
    <ul id="details">
      <li class="list-item" id="humidity"></li>
      <li class="list-item" id="wind"></li>
      <li class="list-item" id="population"></li>
    </ul>
      <input type="text" name="text" id="new-location" placeholder="Enter a city name" required>
      <button type="button" id="button">
      Change Location
      </button>

  </div>
  <script src="js/weather.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
